<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f6f8ff 0%, #e9ecfd 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.2em;
            color: #34495e;
            margin: 20px 0;
        }
        .result {
            font-size: 1.8em;
            color: #764ba2;
            padding: 20px;
            border: 2px solid #764ba2;
            border-radius: 15px;
            display: inline-block;
            margin: 30px 0;
            background: rgba(118, 75, 162, 0.02);
            transition: all 0.3s ease;
        }
        .result:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1.1em;
            opacity: 0.9;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 1;
        }
        .stats {
            margin: 30px 0;
            padding: 20px;
            background: rgba(118, 75, 162, 0.05);
            border-radius: 15px;
        }
        .counters {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 15px;
        }
        .counter {
            text-align: center;
        }
        .count {
            display: block;
            font-size: 2em;
            color: #764ba2;
            font-weight: bold;
        }
        .label {
            display: block;
            color: #34495e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">{{ result }}</div>
        <div class="stats">
            <p>Total Videos Analyzed:</p>
            <div class="counters">
                <div class="counter">
                    <span class="count">{{ fake_count }}</span>
                    <span class="label">Fake</span>
                </div>
                <div class="counter">
                    <span class="count">{{ real_count }}</span>
                    <span class="label">Real</span>
                </div>
            </div>
        </div>
        <a href="/">Analyze Another Video</a>
    </div>
</body>
</html>
